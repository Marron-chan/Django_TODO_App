{% extends 'base.html' %}
{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Todo リスト</h1>
      <p class="lead">Todoリストを作成して日々の生産性を向上しましょう。</p>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>{{ item.title }}</p>
        <a href="#" class="btn btn-primary" role="button" aria-pressed="true">編集</a>
        <a href="#" class="btn btn-info" role="button" aria-pressed="true">詳細</a>
        <a href="#" class="btn btn-danger" role="button" aria-pressed="true">削除</a>
    </div>
    <div class="alert alert-success" role="alert">
        {{ item.memo }}
    </div>
    {% endfor %}
</div>
{% endblock content %}
